<!DOCTYPE html><html lang="en">
<head>

        }

            margin: 10px;

            background: rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }
        .game-card img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
        .game-info {
            flex-grow: 1;
            text-align: left;
            padding-left: 10px;
        }
        .online-status {
            color: lime;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>

        <div class="game-card" onclick="location.href='Result.html'">

            <div class="game-info">IN 999 <br><span class="online-status">Ai Signal - Online 游릭</span></div>
        </div>
        <div class="game-card" onclick="location.href='Result.html'">

        <div class="game-card" onclick="location.href='Result.html'">

        <div class="game-card" onclick="location.href='Result.html'">

        <div class="game-card" onclick="location.href='Result.html'">
            <img src="https://i.postimg.cc/MZ3JvdmG/images-30.jpg" alt="82 LOTTERY">
            <div class="game-info">82 LOTTERY <br><span class="online-status">Ai Signal - Online 游릭</span></div>
        </div>
    </div>
    <canvas id="background"></canvas>
    <script>
        let canvas = document.getElementById('background');
        let ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 4;
            this.speedX = Math.random() * 3 - 1.5;
            this.speedY = Math.random() * 3 - 1.5;
        }
        update() {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.size > 0.2) this.size -= 0.05;
        }
        draw() {
            ctx.fillStyle = 'cyan';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (particles.length < 100) particles.push(new Particle());
        particles.forEach((particle, index) => {
            particle.update();
            particle.draw();
            if (particle.size <= 0.2) particles.splice(index, 1);
        });
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
